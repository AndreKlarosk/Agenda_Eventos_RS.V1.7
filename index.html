<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month-btn"><span>&lt;</span></button>
            <h2 id="month-year-str"></h2>
            <button id="next-month-btn"><span>&gt;</span></button>
        </div>
        <div id="weekdays-container">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>
        <div id="calendar-days"></div>

        <div id="export-controls">
            <div class="date-input-group">
                <label for="start-date-input">Data de Início:</label>
                <input type="date" id="start-date-input">
            </div>
            <div class="date-input-group">
                <label for="end-date-input">Data de Fim:</label>
                <input type="date" id="end-date-input">
            </div>
            <button id="export-pdf-btn">Exportar Relatório</button>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Adicionar Evento</h3>
            <input type="hidden" id="event-id">

            <label for="event-hour-input">Horário:</label>
            <input type="time" id="event-hour-input"><br>

            <label for="event-type-select">Tipo de Evento:</label>
            <select id="event-type-select">
                <option value="">Selecione um tipo</option>
                <option value="Reunião">Reunião</option>
                <option value="Batismo">Batismo</option>
                <option value="Reunião para Mocidade">Reunião para Mocidade</option>
                <option value="Ensaio Regional">Ensaio Regional</option>
                <option value="Ensaio Local">Ensaio Local</option>
                <option value="Outro">Outro</option>
            </select><br>

            <label for="city-input">Cidade:</label>
            <input type="text" id="city-input" placeholder="Cidade do evento"><br>

            <div id="reuniao-options" style="display: none;">
                <label>Tipos de Reunião:</label><br>
                <input type="checkbox" id="rma" name="reuniao-type" value="RMA">
                <label for="rma">RMA - Reunião Ministerial de Anciães</label><br>
                <input type="checkbox" id="rrm" name="reuniao-type" value="RRM">
                <label for="rrm">RRM - Reunião Regional Ministerial</label><br>
                <input type="checkbox" id="rra" name="reuniao-type" value="RRA">
                <label for="rra">RRA - Reunião Regional de Anciães</label><br>
                <input type="checkbox" id="rcjm" name="reuniao-type" value="RCJM">
                <label for="rcjm">RCJM - Reunião de Conselhos e Jovens e Menores</label><br>
                <input type="checkbox" id="rcad" name="reuniao-type" value="RCAD">
                <label for="rcad">RCAD - Reunião de Conselhos e Administração</label><br>
                <input type="checkbox" id="rsm" name="reuniao-type" value="RSM">
                <label for="rsm">RSM - Reunião de Sincronismo Ministerial</label><br>
                <input type="checkbox" id="rep" name="reuniao-type" value="REP">
                <label for="rep">REP - Reunião de Encarregados de Orquestra e Pessoas</label><br>
                <input type="checkbox" id="rap" name="reuniao-type" value="RAP">
                <label for="rap">RAP - Reunião de Administradores e Porteiros</label><br>
            </div>

            <div id="batismo-mocidade-options" style="display: none;">
                <label for="ancients-name-input">Nome do Ancião:</label>
                <input type="text" id="ancients-name-input" placeholder="Nome do Ancião"><br>
            </div>

            <div id="ensaio-regional-options" style="display: none;">
                <label for="ancients-name-er-input">Nome do Ancião:</label>
                <input type="text" id="ancients-name-er-input" placeholder="Nome do Ancião"><br>
                <label for="regional-manager-input">Encarregado Regional:</label>
                <input type="text" id="regional-manager-input" placeholder="Encarregado Regional"><br>
            </div>

            <div id="ensaio-local-options" style="display: none;">
                <label for="local-manager-input">Encarregado Local:</label>
                <input type="text" id="local-manager-input" placeholder="Encarregado Local"><br>
            </div>

            <div id="general-title-input-div">
                <label for="event-title-input">Título do Evento:</label>
                <input type="text" id="event-title-input" placeholder="Título do Evento (para 'Outro')"><br>
            </div>

            <label for="event-desc-input">Descrição:</label>
            <textarea id="event-desc-input" placeholder="Descrição do Evento"></textarea><br>

            <div id="participants-options">
                <label>Participantes:</label><br>
                <input type="checkbox" id="ancients" name="event-participant" value="Anciãos">
                <label for="ancients">Anciãos</label><br>

                <input type="checkbox" id="deacons" name="event-participant" value="Diáconos">
                <label for="deacons">Diáconos</label><br>

                <input type="checkbox" id="coop_of" name="event-participant" value="Coop. Of">
                <label for="coop_of">Coop. Of</label><br>

                <input type="checkbox" id="coop_jovens" name="event-participant" value="Coop. Jovens">
                <label for="coop_jovens">Coop. Jovens</label><br>

                <input type="checkbox" id="admin" name="event-participant" value="ADM">
                <label for="admin">ADM</label><br>

                <input type="checkbox" id="sisters_pia" name="event-participant" value="Irmãs PIA">
                <label for="sisters_pia">Irmãs PIA</label><br>

                <input type="checkbox" id="doorkeepers" name="event-participant" value="Porteiros">
                <label for="doorkeepers">Porteiros</label><br>

                <input type="checkbox" id="council_ancients" name="event-participant" value="Conselho Anciãos">
                <label for="council_ancients">Conselho Anciãos</label><br>

                <input type="checkbox" id="council_deacons" name="event-participant" value="Conselho Diáconos">
                <label for="council_deacons">Conselho Diáconos</label><br>

                <input type="checkbox" id="musicos" name="event-participant" value="Músicos">
                <label for="musicos">Músicos</label><br>
                <input type="checkbox" id="organistas" name="event-participant" value="Organistas">
                <label for="organistas">Organistas</label><br>

                <input type="checkbox" id="geral" name="event-participant" value="Geral">
                <label for="geral">Geral</label><br>
            </div>
            <button id="save-event-btn">Salvar</button>
            <button id="delete-event-btn" class="delete-btn">Excluir</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
